<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ezTravel</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <header>

     <!-- 上半部 -->
    
      <div class="container">
        <div class="nav-bar">
          <div class="nav-info flex-row ai-c jc-sb">
            <h1><a href="#"><img src="https://static.cdn-eztravel.com/www/api/8a392ac/images/eztravel-logo.svg" alt=""></a></h1>
            <div class="tag">
              <span class="warn-icon tag-txt">防詐騙提醒</span>
              <span>不聽從、不操作、不理會。</span>
              <a target="_blank" href="https://member.eztravel.com.tw/member/next/policy/antifraud">詳情</a>
              <span class="close-icon">
                <i class="fa-solid fa-xmark"></i>
              </span>
            </div>
          </div>
          <div class="nav-bar-items">
            <ul class="nav-items-group">
              <li><a href="">客服中心</a></li>
              <li><a href="">訂單管理</a></li>
              <li><button class="login-btn" type="button">登入</button></li>
              <li><a href="">註冊</a></li>
            </ul>
          </div>  
        </div>
      </div>
  
  
    
    <!-- 下半部 -->
    <nav class="">
      <div class="container flex-row jc-sb ai-c ">
        <ul class="menu-group flex-row ">
          <li class="menu">搜機票</li>
          <li class="menu">找住宿</li>
          <li class="menu">訂機酒</li>
          <li class="menu">玩世界</li>
          <li class="menu">瘋台灣</li>
          <li class="menu">饗玩樂</li>
          <li class="menu">搭遊輪</li>
        </ul>
        <div class="menu-link">
          <a href="">企業服務</a>
          <a href="">客製旅遊</a>
        </div>  
      </div>
    </nav>

  </header>

  <main>
    <div class="main-bg">
      <div class="container ">
        <section class="main-info">
          <h2 class="main-title">啟動你的旅程</h2>
          <div class="booking-section">
            <ul class="booking-section-head">
              <li>機票</li>
              <li>訂房</li>
              <li>國外旅遊</li>
              <li>國內旅遊</li>
              <li>機加酒</li>
              <li>票券當地遊</li>
              <li>遊輪</li>
            </ul>
            <div class="booking-section-body">
              <div class="trip-checked flex-row jc-sb ai-c">
                <div class="flex-row">
                  <div>
                    <span class="pd-inner-s">國外</span>
                    <span class="pd-inner-s">國內</span>
                  </div>
                  <div>
                    <input type="radio" name="trip-type" id="round">
                    <label for="round">來回</label>    
                    <input type="radio" name="trip-type" id="single">
                    <label for="single">單程</label> 
                    <input type="radio" name="trip-type" id="multiple">
                    <label for="multiple">多行程</label>                    
                  </div>  
                </div>
  
                <div class="flex-row">
                  <div class="ad-tag">一起訂・最高省8%</div>
                  <input type="checkbox" name="Package" id="Package">
                  <label for="Package">機 + 酒</label>
                </div>
              </div>
              <div class="trip-details flex-row jc-sb ai-c">
                <div>
                  <p>出發地</p>
                  <span>TPE 台北(任何)</span>
                </div>
                <span>
                  <i class="fa-solid fa-arrow-right-arrow-left"></i></span>
                <div>
                  <p>目的地</p>
                  <span>輸入國家/城市/機場關鍵字</span>
                </div>
                <div>
                  <p>去程</p>
                  <span>請選擇</span>
                </div>
                <span><i class="fa-solid fa-arrow-right"></i></span>
                <div>
                  <p>回程</p>
                  <span>請選擇</span>
                </div>
                <div><p>人數</p><span>1 成人・0 孩童・0 嬰兒</span></div>
                

              </div>
              <div class="trip-prefer flex-row jc-sb">
                <div class="prefer-options">
                  <button>航空公司偏好
                    <i class="fa-solid fa-caret-down"></i>
                  </button>
                  <button>艙等
                    <i class="fa-solid fa-caret-down"></i>
                  </button>
                  <input type="checkbox" name="nonstop" id="nonstop">
                  <label for="nonstop">直飛</label>
                  <input type="checkbox" name="nonstop" id="nonstop">
                  <label for="nonstop">比較7天最低價</label>
                </div>
                <button  class="search-btn" type="button">搜尋</button>
              </div>
            </div>
          </div>
          <section>
            <div class="banner-section ">
              <div>
                <img src="https://image.cdn-eztravel.com.tw/YMRfePDPZ17QqXs1ssiIItF0c_-gmRzXOKQRZIXJyBU/g:ce/q:95/aHR0cHM6Ly9ldmVudC5jZG4tZXp0cmF2ZWwuY29tLnR3L2hwaW1nL2hwL2Jhbm5lci8xMTAweDEzMC8xMTAweDEzMF8yMDI1ZHVhbndvby5qcGc.jpg" alt="summer-banner"></div>
              <div class="flex-row gap-s ">
                <img src="https://image.cdn-eztravel.com.tw/t-r29tu2_otJORQ6yXs97SkKgg4oCC99JUMZobYz4Po/g:ce/q:95/aHR0cHM6Ly9ldmVudC5jZG4tZXp0cmF2ZWwuY29tLnR3L2hwaW1nL2hwL2Jhbm5lci8zNTZ4MTMwLzM1NngxMzBfMjAyNXNhbnJpb18yNDEyMTEuanBn.jpg" alt="sanrio-stars">
                <img src="https://image.cdn-eztravel.com.tw/s2iVfAIP8PB8telPzI3VIQ_Vgm2S15MUAfsVS46T1FQ/g:ce/q:95/aHR0cHM6Ly9ldmVudC5jZG4tZXp0cmF2ZWwuY29tLnR3L2hwaW1nL2hwL2Jhbm5lci8zNTZ4MTMwLzM1NngxMzBfbWF5ZGF5SEtzYWxlLmpwZw.jpg" alt="mayday">
                <img src="https://image.cdn-eztravel.com.tw/in1tR4_Br6idreqy4fXcC8wi0iD_Usl-PSjKqt6JMPQ/g:ce/q:95/aHR0cHM6Ly9ldmVudC5jZG4tZXp0cmF2ZWwuY29tLnR3L2hwaW1nL2hwL2Jhbm5lci8zNTZ4MTMwL0FQUCVFOSVBNiU5NiVFOCVCMyVCQ18zNTZ4MTMwLmpwZw.jpg" alt="coupon"></div>
            </div>
          </section>
        </section>
    
      </div>
    </div>
  </main>
  

  <script src="https://kit.fontawesome.com/5a76c2e1c5.js" crossorigin="anonymous"></script>
</body>
</html>
